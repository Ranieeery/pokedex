<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokedex</title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">

    <script defer src="./js/scripts.js"></script>
</head>

<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/133.gif" alt="pokemon" class="pokemon__image"/>
        
        <h1 class="pokemon_name">
            eevee
        </h1>
        <h1 class="pokemon_number" align="center">
            N°: <span>133</span> <br>
        </h1>
        <!--<h1 class="pokemon_type" align="left">
            type: <span>normal</span>
        </h1>-->

        <form class="form" align="center">
            <input 
            type="search" class="input_search" placeholder="Nome ou número" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior</button>
            <button class="button btn-next">Próximo</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex"/>
    </main>
</body>
</html>
